<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Calc + Notes</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom right, #a8c0ff, #3f2b96);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .window {
    position: absolute;
    background: #fefefe;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 15px;
    cursor: move;
    width: 220px;
  }

  #calc {
    top: 80px;
    left: 100px;
  }

  #note {
    top: 100px;
    left: 380px;
    background: #fff8b3;
  }

  input[type="text"] {
    width: 100%;
    font-size: 20px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
  }

  button {
    font-size: 18px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #eee;
    cursor: pointer;
  }

  button:hover {
    background: #ddd;
  }

  textarea {
    width: 100%;
    height: 150px;
    border: none;
    background: transparent;
    resize: none;
    font-size: 16px;
    outline: none;
  }
</style>
</head>
<body>

<div id="calc" class="window">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()" style="grid-column: span 4; background:#ff9a9e;">C</button>
  </div>
</div>

<div id="note" class="window">
  <textarea id="notes" placeholder="Write your notes here..."></textarea>
</div>

<script>
  const display = document.getElementById('display');
  function append(value) {
    display.value += value;
  }
  function clearDisplay() {
    display.value = '';
  }
  function calculate() {
    try { display.value = eval(display.value); }
    catch { display.value = 'Error'; }
  }

  // Drag Functionality
  document.querySelectorAll('.window').forEach(el => {
    let offsetX, offsetY, isDown = false;
    el.addEventListener('mousedown', e => {
      isDown = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      el.style.zIndex = 999;
    });
    document.addEventListener('mouseup', () => isDown = false);
    document.addEventListener('mousemove', e => {
      if (isDown) {
        el.style.left = e.clientX - offsetX + 'px';
        el.style.top = e.clientY - offsetY + 'px';
      }
    });
  });
</script>

</body>
</html>
