<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Calc + Sticky</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom right, #b3cdd1, #9fa4c4);
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .window {
    position: absolute;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 15px;
    cursor: move;
    width: 220px;
  }

  #calc {
    top: 80px;
    left: 100px;
    background: #ffffff;
  }

  #note {
    top: 100px;
    left: 380px;
    background: #fff8b3;
    resize: none;
    overflow: hidden;
  }

  input[type="text"] {
    width: 100%;
    font-size: 20px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
  }

  button {
    font-size: 18px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #eee;
    cursor: pointer;
  }

  button:hover {
    background: #ddd;
  }

  textarea {
    width: 100%;
    height: 150px;
    border: none;
    background: transparent;
    resize: none;
    font-size: 16px;
    outline: none;
  }

  /* Settings icon */
  #settings {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 28px;
    height: 28px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
  }

  #settings:hover {
    background: #eee;
  }

  #settings::before {
    content: "⚙️";
    font-size: 16px;
  }

  #resizeToggle {
    position: absolute;
    top: 50px;
    right: 20px;
    background: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: none;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="settings"></div>
<div id="resizeToggle">Sticky Resize: <span id="resizeStatus">OFF</span></div>

<div id="calc" class="window">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()" style="grid-column: span 4; background:#ff9a9e;">C</button>
  </div>
</div>

<div id="note" class="window">
  <textarea id="notes" placeholder="Write your notes here..."></textarea>
</div>

<script>
  const display = document.getElementById('display');
  const note = document.getElementById('note');
  const settings = document.getElementById('settings');
  const resizeToggle = document.getElementById('resizeToggle');
  const resizeStatus = document.getElementById('resizeStatus');

  let resizeEnabled = false;

  function append(value) {
    display.value += value;
  }
  function clearDisplay() {
    display.value = '';
  }
  function calculate() {
    try { display.value = eval(display.value); }
    catch { display.value = 'Error'; }
  }

  // Keyboard support
  document.addEventListener('keydown', function(e) {
    const key = e.key;
    if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
      append(key);
    } else if (key === 'Enter' || key === '=') {
      calculate();
    } else if (key === 'Backspace') {
      display.value = display.value.slice(0, -1);
    } else if (key.toLowerCase() === 'c') {
      clearDisplay();
    }
  });

  // Drag functionality
  document.querySelectorAll('.window').forEach(el => {
    let offsetX, offsetY, isDown = false;
    el.addEventListener('mousedown', e => {
      if (e.target.tagName === 'TEXTAREA') return;
      isDown = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      el.style.zIndex = 999;
    });
    document.addEventListener('mouseup', () => isDown = false);
    document.addEventListener('mousemove', e => {
      if (isDown) {
        el.style.left = e.clientX - offsetX + 'px';
        el.style.top = e.clientY - offsetY + 'px';
      }
    });
  });

  // Settings menu toggle
  settings.addEventListener('click', () => {
    resizeToggle.style.display = resizeToggle.style.display === 'none' ? 'block' : 'none';
  });

  // Enable/disable sticky resize
  resizeToggle.addEventListener('click', () => {
    resizeEnabled = !resizeEnabled;
    note.style.resize = resizeEnabled ? 'vertical' : 'none';
    resizeStatus.textContent = resizeEnabled ? 'ON' : 'OFF';
    resizeStatus.style.color = resizeEnabled ? 'green' : 'red';
  });
</script>

</body>
</html>
